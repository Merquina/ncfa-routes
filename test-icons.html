<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Material Design Icons</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.4.47/css/materialdesignicons.min.css" rel="stylesheet" />
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-test { font-size: 24px; margin: 10px; }
        .icon-text { margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Material Design Icons Test</h1>
    <p>If the icons are working, you should see actual icons (not squares or empty spaces) below:</p>
    
    <div class="icon-test">
        <i class="mdi mdi-clipboard-list"></i>
        <span class="icon-text">Clipboard List (Reminders)</span>
    </div>
    
    <div class="icon-test">
        <i class="mdi mdi-package-variant"></i>
        <span class="icon-text">Package (Boxes)</span>
    </div>
    
    <div class="icon-test">
        <i class="mdi mdi-calendar"></i>
        <span class="icon-text">Calendar (Dates)</span>
    </div>
    
    <div class="icon-test">
        <i class="mdi mdi-account-group"></i>
        <span class="icon-text">Account Group (Workers)</span>
    </div>
    
    <div class="icon-test">
        <i class="mdi mdi-printer"></i>
        <span class="icon-text">Printer</span>
    </div>
    
    <div class="icon-test">
        <i class="mdi mdi-refresh"></i>
        <span class="icon-text">Refresh</span>
    </div>
    
    <div class="icon-test">
        <i class="mdi mdi-map-marker"></i>
        <span class="icon-text">Map Marker</span>
    </div>
    
    <div class="icon-test">
        <i class="mdi mdi-phone"></i>
        <span class="icon-text">Phone</span>
    </div>
</body>
</html>
