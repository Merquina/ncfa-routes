<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="format-detection" content="telephone=no" />
        <title>NCFA Routes</title>

        <!-- Font Awesome Icons -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />

        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="css/app.css" />
    </head>

    <body>
        <div class="container">
            <!-- Header -->
            <div class="header" style="background: #28a745; color: white">
                <div style="font-size: 2rem; margin-bottom: 5px">👨‍🌾</div>
                <h1>North Country Food Alliance</h1>
                <div style="font-size: 1.2rem; margin: 5px 0">🥕 🥒 🥬</div>
                <p>SPFM and Recovery Routes</p>
            </div>

            <!-- Main Content Area -->
            <div class="main-content">
                <!-- Box Management Tab -->
                <div id="boxTab" class="tab-content active">
                    <div id="inventoryContainer">
                        <!-- Box inventory will be loaded here -->
                    </div>
                </div>

                <!-- By Date Tab -->
                <div id="dateTab" class="tab-content hidden">
                    <div class="section-title">📅 By Date</div>
                    <!-- SPFM Dates -->
                    <div class="dates-section">
                        <h3>📦 SPFM Routes</h3>
                        <div id="datesContainer" class="date-grid">
                            <!-- SPFM dates will be loaded here -->
                        </div>
                    </div>
                    <!-- Recovery Dates -->
                    <div class="dates-section">
                        <h3>🚗 Recovery Routes</h3>
                        <div id="recoveryDates" class="date-grid">
                            <!-- Recovery dates will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- By Worker Tab -->
                <div id="workerTab" class="tab-content hidden">
                    <div id="workersContainer" class="worker-grid">
                        <!-- Workers will be loaded here -->
                    </div>
                </div>

                <!-- Assignments Display -->
                <div id="assignmentsContainer">
                    <!-- Assignment details will be loaded here -->
                </div>
            </div>

            <!-- Bottom Tab Navigation -->
            <div class="bottom-tabs">
                <button id="boxTabBtn" class="tab-btn active">
                    <div class="tab-icon">📦</div>
                    <div class="tab-label">Boxes</div>
                </button>
                <button id="dateTabBtn" class="tab-btn">
                    <div class="tab-icon">📅</div>
                    <div class="tab-label">By Date</div>
                </button>
                <button id="workerTabBtn" class="tab-btn">
                    <div class="tab-icon">👥</div>
                    <div class="tab-label">By Worker</div>
                </button>
            </div>
        </div>

        <!-- Application Modules - Load synchronously to ensure order -->
        <script src="js/sheets.js" type="text/javascript"></script>
        <script src="js/assignments.js" type="text/javascript"></script>
        <script src="js/inventory.js" type="text/javascript"></script>
        <script src="js/workers.js" type="text/javascript"></script>
        <script src="js/dates.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>

        <!-- Initialize app directly -->
        <script>
            // Detailed debugging
            function updateStatus(msg) {
                const statusEl = document.getElementById("status");
                if (statusEl) {
                    statusEl.textContent = msg;
                }
                console.log("Status:", msg);
            }

            updateStatus("Script started");

            // Set timestamp
            document.addEventListener("DOMContentLoaded", function () {
                updateStatus("DOM loaded");

                const timestampEl = document.getElementById("timestamp");
                if (timestampEl) {
                    timestampEl.textContent = new Date().toLocaleString();
                }

                // Update last modified date when data loads
                setTimeout(() => {
                    updateLastModified();
                }, 3000);

                // Check if modules loaded
                if (typeof sheetsAPI === "undefined") {
                    updateStatus("❌ sheetsAPI not loaded");
                    return;
                }
                if (typeof assignmentsManager === "undefined") {
                    updateStatus("❌ assignmentsManager not loaded");
                    return;
                }
                if (typeof inventoryManager === "undefined") {
                    updateStatus("❌ inventoryManager not loaded");
                    return;
                }
                if (typeof workersManager === "undefined") {
                    updateStatus("❌ workersManager not loaded");
                    return;
                }
                if (typeof datesManager === "undefined") {
                    updateStatus("❌ datesManager not loaded");
                    return;
                }
                if (typeof initializeApp === "undefined") {
                    updateStatus("❌ initializeApp not loaded");
                    return;
                }

                updateStatus("All modules loaded, starting app...");

                // Start app initialization immediately
                try {
                    window.initializeApp();
                } catch (error) {
                    updateStatus("❌ Init error: " + error.message);
                    console.error("Initialization error:", error);
                }
            });

            // Also try without waiting for DOM
            setTimeout(() => {
                if (
                    document.getElementById("status").textContent ===
                    "Script started"
                ) {
                    updateStatus(
                        "DOM event didn't fire, trying direct init...",
                    );
                    try {
                        if (typeof window.initializeApp === "function") {
                            window.initializeApp();
                        } else {
                            updateStatus(
                                "❌ initializeApp still not available on window",
                            );
                        }
                    } catch (error) {
                        updateStatus("❌ Direct init error: " + error.message);
                    }
                }
            }, 2000);

            // Set up tab click handlers after app loads
            function setupTabHandlers() {
                const boxBtn = document.getElementById("boxTabBtn");
                const dateBtn = document.getElementById("dateTabBtn");
                const workerBtn = document.getElementById("workerTabBtn");

                if (boxBtn) {
                    boxBtn.onclick = function () {
                        if (window.switchTab) {
                            window.switchTab("box");
                        }
                    };
                }

                if (dateBtn) {
                    dateBtn.onclick = function () {
                        if (window.switchTab) {
                            window.switchTab("date");
                        }
                    };
                }

                if (workerBtn) {
                    workerBtn.onclick = function () {
                        if (window.switchTab) {
                            window.switchTab("worker");
                        }
                    };
                }
            }

            // Call setup after a delay to ensure functions are loaded
            setTimeout(setupTabHandlers, 2000);

            // Function to update last modified date
            function updateLastModified() {
                const lastUpdatedEl = document.getElementById("lastUpdated");
                if (
                    lastUpdatedEl &&
                    window.sheetsAPI &&
                    window.sheetsAPI.data.length > 0
                ) {
                    // Use current date as fallback since we can't get sheet modification date via API
                    const now = new Date();
                    const dateStr = now.toLocaleDateString("en-US", {
                        year: "numeric",
                        month: "short",
                        day: "numeric",
                        hour: "2-digit",
                        minute: "2-digit",
                    });
                    lastUpdatedEl.textContent = `Last updated: ${dateStr}`;
                }
            }

            // Additional iPhone-specific setup
            setTimeout(() => {
                // Force touch event setup for iPhone
                document.querySelectorAll(".tab-btn").forEach((btn) => {
                    btn.style.cursor = "pointer";
                    btn.addEventListener(
                        "touchstart",
                        function (e) {
                            this.style.opacity = "0.7";
                        },
                        { passive: true },
                    );
                    btn.addEventListener(
                        "touchend",
                        function (e) {
                            this.style.opacity = "1";
                        },
                        { passive: true },
                    );
                });
            }, 3000);
        </script>
    </body>
</html>
