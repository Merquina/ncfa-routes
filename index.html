<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Market Recovery Routes</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />

        <style>
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                margin: 0;
                padding: 20px;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                background: white;
                border-radius: 15px;
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }

            .header {
                background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
                padding: 20px;
                text-align: left;
                color: white;
            }

            .header h1 {
                font-size: 2.2rem;
                font-weight: 300;
                margin: 0 0 8px 0;
            }

            .header p {
                font-size: 1rem;
                opacity: 0.9;
                margin: 0 0 15px 0;
            }

            .section-title {
                font-size: 1.5rem;
                color: #333;
                font-weight: 600;
                margin-bottom: 20px;
            }

            .worker-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 10px;
            }

            .worker-card {
                background: #f8f9fa;
                border-radius: 12px;
                padding: 15px;
                text-align: left;
                cursor: pointer;
                transition: all 0.3s ease;
                border: 2px solid #ddd;
                box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
                font-weight: 600;
                font-size: 1rem;
            }

            .worker-card:hover {
                border-color: #56ab2f;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
                transform: translateY(-2px);
            }

            .worker-card.selected {
                background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
                color: white;
                border-color: #56ab2f;
                box-shadow: 0 8px 16px rgba(86, 171, 47, 0.3);
                transform: translateY(-3px);
            }

            .assignment-card {
                margin-top: 20px;
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            }

            .market-section,
            .dropoff-section,
            .final-section {
                padding: 20px;
                color: white;
            }

            .market-section {
                background: linear-gradient(135deg, #87ceeb 0%, #b8d4f0 100%);
            }

            .dropoff-section {
                background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            }

            .final-section {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                text-align: left;
            }

            .task-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
                padding: 20px;
                background: white;
            }

            .task-column {
                background: #f8f9fa;
                border-radius: 8px;
                padding: 15px;
            }

            .task-header {
                font-size: 1.1rem;
                font-weight: 600;
                color: #333;
                margin-bottom: 10px;
                padding-bottom: 8px;
                border-bottom: 2px solid #e9ecef;
            }

            .task-item {
                display: flex;
                align-items: center;
                margin-bottom: 6px;
                padding: 6px;
                border-radius: 4px;
                transition: background-color 0.2s;
            }

            .task-item:hover {
                background-color: #e9ecef;
            }

            .task-checkbox {
                width: 20px;
                height: 20px;
                border: 2px solid #56ab2f;
                border-radius: 4px;
                margin-right: 10px;
                cursor: pointer;
                transition: all 0.2s;
            }

            .task-checkbox.checked {
                background-color: #56ab2f;
                position: relative;
            }

            .task-checkbox.checked::after {
                content: "✓";
                color: white;
                font-size: 14px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .task-text {
                flex: 1;
                color: #333;
            }

            .team-info {
                padding: 20px;
                background: #f8f9fa;
                border-top: 1px solid #e9ecef;
            }

            .team-info h3 {
                color: #333;
                margin-bottom: 10px;
                font-size: 1.1rem;
            }

            .team-info-header {
                display: flex;
                justify-content: flex-start;
                align-items: flex-start;
                margin-top: 15px;
                flex-wrap: wrap;
                gap: 30px;
            }

            .team-info-header h3 {
                color: white;
                margin-bottom: 10px;
                font-size: 1.1rem;
            }

            .flow-section {
                background: white;
            }

            .step-section {
                padding: 20px;
                border-bottom: 1px solid #e9ecef;
            }

            .step-section:last-child {
                border-bottom: none;
            }

            .step-header {
                display: flex;
                align-items: center;
                margin-bottom: 15px;
                gap: 12px;
            }

            .step-number {
                background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
                color: white;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
                font-size: 1.2rem;
            }

            .step-header h3 {
                color: #333;
                margin: 0;
                font-size: 1.3rem;
            }

            .single-column {
                max-width: none;
            }

            .flow-arrow {
                text-align: center;
                font-size: 1.5rem;
                padding: 10px;
                background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
                color: #56ab2f;
            }

            .team-member {
                display: inline-block;
                background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
                color: white;
                padding: 8px 16px;
                border-radius: 20px;
                margin-right: 10px;
                font-weight: 500;
            }

            .van-badge {
                display: inline-block;
                background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
                color: white;
                padding: 8px 16px;
                border-radius: 20px;
                margin-right: 10px;
                font-weight: 500;
            }

            .no-assignments {
                padding: 30px;
                text-align: left;
                color: #666;
                font-size: 1rem;
            }

            @media (max-width: 768px) {
                .task-grid {
                    grid-template-columns: 1fr;
                }

                .header h1 {
                    font-size: 2rem;
                }

                .container {
                    margin: 10px;
                    border-radius: 15px;
                }

                .team-info-header {
                    flex-direction: column;
                }

                .step-header {
                    flex-direction: column;
                    align-items: flex-start;
                    gap: 10px;
                }
            }

            .view-toggle {
                display: flex;
                gap: 10px;
                margin-bottom: 15px;
                justify-content: flex-start;
            }

            .view-btn {
                background: #f8f9fa;
                border: 2px solid #ddd;
                padding: 12px 24px;
                border-radius: 25px;
                cursor: pointer;
                font-weight: 600;
                font-size: 1rem;
                transition: all 0.3s ease;
            }

            .view-btn:hover {
                border-color: #56ab2f;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .view-btn.active {
                background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
                color: white;
                border-color: #56ab2f;
                box-shadow: 0 4px 12px rgba(86, 171, 47, 0.3);
            }

            .date-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 15px;
                padding: 0 15px;
            }

            .date-card {
                background: #f8f9fa;
                border-radius: 12px;
                padding: 15px;
                cursor: pointer;
                transition: all 0.3s ease;
                border: 2px solid #ddd;
                box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            }

            .date-card:hover {
                border-color: #56ab2f;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
                transform: translateY(-2px);
            }

            .date-card.selected {
                background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
                color: white;
                border-color: #56ab2f;
                box-shadow: 0 8px 16px rgba(86, 171, 47, 0.3);
                transform: translateY(-3px);
            }

            .date-card h3 {
                margin: 0 0 10px 0;
                font-size: 1.3rem;
            }

            .date-card .markets {
                font-size: 0.9rem;
                opacity: 0.8;
            }

            .date-card.selected .markets {
                opacity: 1;
            }

            .directions-btn {
                background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
                color: white;
                border: none;
                padding: 8px 16px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 0.9rem;
                font-weight: 500;
                margin-left: 10px;
                transition: all 0.2s ease;
                text-decoration: none;
                display: inline-block;
            }

            .directions-btn:hover {
                box-shadow: 0 2px 8px rgba(66, 133, 244, 0.3);
                transform: translateY(-1px);
            }

            .print-btn {
                background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
                color: white;
                border: none;
                padding: 8px 16px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 0.9rem;
                font-weight: 500;
                margin-left: 10px;
                transition: all 0.2s ease;
                text-decoration: none;
                display: inline-block;
            }

            .print-btn:hover {
                box-shadow: 0 2px 8px rgba(108, 92, 231, 0.3);
                transform: translateY(-1px);
            }

            @media print {
                @page {
                    size: letter;
                    margin: 0.3in;
                }

                body {
                    background: white !important;
                    font-size: 9px;
                    line-height: 1.2;
                    margin: 0;
                    padding: 0;
                    height: 100vh;
                    overflow: hidden;
                    transform: scale(0.95);
                    transform-origin: top left;
                    text-align: left;
                }

                .container {
                    background: white !important;
                    box-shadow: none !important;
                    border-radius: 0 !important;
                    margin: 0 !important;
                    max-width: none !important;
                    height: 100%;
                    display: flex;
                    flex-direction: column;
                }

                .header {
                    background: #f0f0f0 !important;
                    color: black !important;
                    padding: 6px !important;
                    flex-shrink: 0;
                    text-align: left !important;
                }

                .header h1 {
                    font-size: 14px !important;
                    margin: 0 !important;
                    text-align: left !important;
                }

                .header p {
                    font-size: 9px !important;
                    margin: 1px 0 !important;
                    text-align: left !important;
                }

                .view-toggle,
                .worker-grid,
                .date-grid,
                #inventoryBox {
                    display: none !important;
                }

                #assignmentContainer {
                    flex: 1;
                    overflow: hidden;
                }

                .assignment-card {
                    margin: 0 !important;
                    page-break-inside: avoid;
                    box-shadow: none !important;
                    border: 1px solid #ccc !important;
                    height: calc(100vh - 60px);
                    overflow: hidden;
                    display: flex;
                    flex-direction: column;
                }

                .step-section + .step-section {
                    margin-top: 0 !important;
                }

                .flow-section .step-section:not(:first-child) {
                    border-top: none !important;
                }

                .market-section {
                    background: #f5f5f5 !important;
                    color: black !important;
                    padding: 6px !important;
                    flex-shrink: 0;
                    text-align: left !important;
                }

                .market-section h2 {
                    font-size: 12px !important;
                    margin: 0 0 3px 0 !important;
                    text-align: left !important;
                }

                .market-section p {
                    margin: 1px 0 !important;
                    font-size: 8px !important;
                    text-align: left !important;
                }

                .team-info-header {
                    background: #f0f0f0 !important;
                    color: black !important;
                    padding: 4px !important;
                    font-size: 7px !important;
                    flex-shrink: 0;
                    text-align: left !important;
                }

                .team-info-header h3 {
                    font-size: 8px !important;
                    margin: 0 0 2px 0 !important;
                    text-align: left !important;
                }

                .team-member,
                .van-badge {
                    background: #e0e0e0 !important;
                    color: black !important;
                    border: 1px solid #ccc !important;
                    padding: 2px 6px !important;
                    font-size: 8px !important;
                }

                .flow-section {
                    flex: 1;
                    overflow: hidden;
                    display: flex;
                    flex-direction: column;
                    gap: 0 !important;
                }

                .step-section {
                    padding: 2px !important;
                    border-bottom: none !important;
                    flex: 1;
                    overflow: hidden;
                    text-align: left !important;
                    margin: 0 !important;
                }

                .step-header {
                    margin-bottom: 1px !important;
                    text-align: left !important;
                }

                .step-header h3 {
                    font-size: 9px !important;
                    margin: 0 !important;
                    text-align: left !important;
                }

                .step-number {
                    width: 20px !important;
                    height: 20px !important;
                    font-size: 8px !important;
                }

                .task-grid {
                    grid-template-columns: 1fr 1fr !important;
                    gap: 2px !important;
                    height: calc(100% - 20px);
                    overflow: hidden;
                }

                .task-column {
                    background: #f9f9f9 !important;
                    padding: 2px !important;
                    overflow: hidden;
                    text-align: left !important;
                }

                .task-header {
                    font-size: 8px !important;
                    margin-bottom: 1px !important;
                    padding-bottom: 0px !important;
                    text-align: left !important;
                }

                .task-item {
                    margin-bottom: 0px !important;
                    padding: 0px !important;
                    font-size: 7px !important;
                    text-align: left !important;
                }

                .task-checkbox {
                    width: 12px !important;
                    height: 12px !important;
                    margin-right: 4px !important;
                }

                .single-column {
                    max-width: none;
                    height: calc(100% - 15px);
                    overflow: hidden;
                    text-align: left !important;
                }

                .directions-btn,
                .print-btn {
                    display: none !important;
                }

                .flow-arrow {
                    font-size: 6px !important;
                    padding: 0px !important;
                    flex-shrink: 0;
                    text-align: center !important;
                    margin: 0 !important;
                    line-height: 1 !important;
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>🧑‍🌾 SPFM and Recovery Routes 🥕🥒🥬</h1>
                <p>
                    Click a worker to see their next assignment or view by date
                </p>
                <div
                    style="
                        margin-top: 15px;
                        display: flex;
                        gap: 15px;
                        justify-content: center;
                        align-items: center;
                    "
                >
                    <a
                        href="https://docs.google.com/spreadsheets/d/1yn3yPWW5ThhPvHzYiSkwwNztVnAQLD2Rk_QEQJwlr2k/edit?usp=sharing"
                        target="_blank"
                        style="
                            color: rgba(255, 255, 255, 0.8);
                            text-decoration: none;
                            font-size: 0.9rem;
                            padding: 8px 16px;
                            border: 1px solid rgba(255, 255, 255, 0.3);
                            border-radius: 20px;
                            transition: all 0.2s ease;
                        "
                        onmouseover="this.style.backgroundColor='rgba(255,255,255,0.1)'; this.style.color='white';"
                        onmouseout="this.style.backgroundColor='transparent'; this.style.color='rgba(255,255,255,0.8)';"
                    >
                        🔧 Backend Access (Editors Only)
                    </a>
                    <button
                        id="authButton"
                        style="
                            color: rgba(255, 255, 255, 0.8);
                            background: transparent;
                            border: 1px solid rgba(255, 255, 255, 0.3);
                            font-size: 0.9rem;
                            padding: 8px 16px;
                            border-radius: 20px;
                            cursor: pointer;
                            transition: all 0.2s ease;
                        "
                        onmouseover="this.style.backgroundColor='rgba(255,255,255,0.1)'; this.style.color='white';"
                        onmouseout="this.style.backgroundColor='transparent'; this.style.color='rgba(255,255,255,0.8)';"
                    >
                        🔐 Sign In with Google
                    </button>
                    <div
                        id="authStatus"
                        style="
                            font-size: 0.8rem;
                            color: rgba(255, 255, 255, 0.7);
                            margin-top: 5px;
                        "
                    >
                        Sign in to save your progress
                    </div>
                    <button
                        onclick="printAssignment()"
                        style="
                            color: rgba(255, 255, 255, 0.8);
                            background: transparent;
                            border: 1px solid rgba(255, 255, 255, 0.3);
                            font-size: 0.9rem;
                            padding: 8px 16px;
                            border-radius: 20px;
                            cursor: pointer;
                            transition: all 0.2s ease;
                        "
                        onmouseover="this.style.backgroundColor='rgba(255,255,255,0.1)'; this.style.color='white';"
                        onmouseout="this.style.backgroundColor='transparent'; this.style.color='rgba(255,255,255,0.8)';"
                    >
                        🖨️ Print/PDF
                    </button>
                </div>
            </div>
            <div style="padding: 15px">
                <div
                    id="inventoryBox"
                    <div style="margin-bottom: 15px; display: none">
                >
                    <div
                        style="
                            background: linear-gradient(
                                135deg,
                                #4facfe 0%,
                                #00f2fe 100%
                            );
                            color: white;
                            padding: 20px;
                            border-radius: 15px;
                            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                        "
                    >
                        <h3
                            style="
                                margin: 0 0 15px 0;
                                display: flex;
                                align-items: center;
                                gap: 10px;
                            "
                        >
                            📦 Current Box Inventory
                        </h3>
                        <div
                            id="inventoryContent"
                            style="
                                display: grid;
                                grid-template-columns: repeat(
                                    auto-fit,
                                    minmax(200px, 1fr)
                                );
                                gap: 15px;
                            "
                        >
                            <!-- Inventory items will be populated here -->
                        </div>
                    </div>
                </div>
                <div class="view-toggle">
                    <button id="workerViewBtn" class="view-btn active">
                        👥 By Worker
                    </button>
                    <button id="dateViewBtn" class="view-btn">
                        📅 By Date
                    </button>
                </div>
                <div class="section-title" id="sectionTitle">Workers</div>
            </div>
            <div class="worker-grid" id="workerGrid"></div>
            <div class="date-grid" id="dateGrid" style="display: none"></div>
            <div id="assignmentContainer"></div>
        </div>

        <script>
            /*
             * ========================================
             * SPFM ROUTES DASHBOARD
             * ========================================
             * This is a visual-only interface for viewing Google Sheets data.
             * No data is saved - it's just a prettier way to view spreadsheet info.
             * Data flows: User's Browser ↔ Google Sheets API ↔ Spreadsheet
             */

            // ========================================
            // GOOGLE SHEETS API CONFIGURATION
            // ========================================
            // These connect directly to Google's servers - no middleman
            const SHEET_ID = "1yn3yPWW5ThhPvHzYiSkwwNztVnAQLD2Rk_QEQJwlr2k"; // The spreadsheet ID from the URL
            const CLIENT_ID =
                "679707714871-h18m1gdtsdoovh8tjufr8idmr905i5gc.apps.googleusercontent.com"; // Google OAuth app ID
            const API_KEY = "AIzaSyDQhg6nsoV3WE7aqdorOAbb6tobVkw__9s"; // Public API key for reading sheets
            const RANGE = "A:Z"; // Read all columns from the sheet

            // ========================================
            // OAUTH CONFIGURATION (FOR FUTURE FEATURES)
            // ========================================
            // Currently used for authentication UI only - no data is actually saved
            const DISCOVERY_DOC =
                "https://sheets.googleapis.com/$discovery/rest?version=v4";
            const SCOPES = "https://www.googleapis.com/auth/spreadsheets";

            // ========================================
            // GLOBAL VARIABLES
            // ========================================
            let tokenClient; // Handles Google sign-in
            let isAuthorized = false; // Track if user is signed in (for UI only)

            let data = []; // Main spreadsheet data - routes, workers, assignments
            let recoveryData = []; // Recovery routes data from Recovery sheet tab
            let inventoryData = []; // Box inventory data from separate sheet tab
            let currentView = "worker"; // Track which view is active: 'worker' or 'date'

            // ========================================
            // UI CUSTOMIZATION
            // ========================================
            // Fun emojis to make the interface more friendly and recognizable
            const workerIcons = {
                Samuel: "🐋",
                Emmanuel: "🦁",
                Irmydel: "🐸",
                Tess: "🌟",
                Ayoyo: "⚡",
                Rosey: "🌹",
                Boniat: "🌊",
                // Volunteers get a generic person emoji
                Volunteer: "👤",
            };

            const vanIcons = {
                "Green Bean": "🫛",
                Tooth: "🦷",
                Marshmallow: "🍡",
            };

            // ========================================
            // DOM ELEMENT REFERENCES
            // ========================================
            // Get references to main UI containers for easy manipulation
            const workerGrid = document.getElementById("workerGrid");
            const assignmentContainer = document.getElementById(
                "assignmentContainer",
            );

            // ========================================
            // GOOGLE API INITIALIZATION
            // ========================================
            // These functions are called automatically when Google's scripts load

            // Called when the main Google API script finishes loading
            function gapiLoaded() {
                console.log("✅ Google API loaded");
                gapi.load("client", initializeGapiClient); // Load the Sheets API client
            }

            // Set up the Google Sheets API client with our credentials
            async function initializeGapiClient() {
                try {
                    await gapi.client.init({
                        apiKey: API_KEY, // Public key for reading data
                        discoveryDocs: [DISCOVERY_DOC], // API documentation
                    });
                    console.log("✅ Google API client initialized");
                } catch (error) {
                    console.error(
                        "❌ Error initializing Google API client:",
                        error,
                    );
                }
            }

            // ========================================
            // GOOGLE SIGN-IN INITIALIZATION
            // ========================================
            // Called when Google's sign-in script finishes loading

            function gsiLoaded() {
                console.log("✅ Google Sign-In loaded");
                // Set up the sign-in client (for UI purposes - no actual data saving)
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                    callback: (tokenResponse) => {
                        console.log("✅ OAuth token received:", tokenResponse);
                        if (tokenResponse.access_token) {
                            gapi.client.setToken(tokenResponse);
                            isAuthorized = true;
                            console.log("✅ User authorized");
                            // Save session locally (just for this browser session)
                            saveOAuthSession(tokenResponse);
                        } else {
                            console.log("❌ No access token received");
                            isAuthorized = false;
                        }
                        updateAuthUI(); // Update the sign-in button appearance
                    },
                    error_callback: (error) => {
                        console.error("❌ OAuth error:", error);
                        isAuthorized = false;
                        updateAuthUI();
                    },
                });
                console.log("✅ Google Sign-In client initialized");
            }

            // ========================================
            // SESSION MANAGEMENT (BROWSER ONLY)
            // ========================================
            // These functions manage sign-in state in the user's browser only
            // No data is sent to external servers

            function saveOAuthSession(tokenResponse) {
                try {
                    const sessionData = {
                        access_token: tokenResponse.access_token,
                        expires_at:
                            Date.now() + tokenResponse.expires_in * 1000,
                        scope: tokenResponse.scope,
                        token_type: tokenResponse.token_type,
                    };
                    // Save to browser's local storage (stays on user's computer)
                    localStorage.setItem(
                        "oauth_session",
                        JSON.stringify(sessionData),
                    );
                    console.log("✅ OAuth session saved to localStorage");
                } catch (error) {
                    console.error("❌ Error saving OAuth session:", error);
                }
            }

            function restoreOAuthSession() {
                try {
                    const sessionData = localStorage.getItem("oauth_session");
                    if (!sessionData) {
                        console.log("No saved OAuth session found");
                        return;
                    }

                    const session = JSON.parse(sessionData);

                    // Check if the saved token is still valid (with 5 minute safety buffer)
                    if (Date.now() > session.expires_at - 300000) {
                        console.log("Saved OAuth session expired");
                        clearOAuthSession();
                        return;
                    }

                    // Token is still good - restore it
                    gapi.client.setToken({
                        access_token: session.access_token,
                    });

                    isAuthorized = true;
                    updateAuthUI();
                    console.log("✅ OAuth session restored from localStorage");
                } catch (error) {
                    console.error("❌ Error restoring OAuth session:", error);
                    clearOAuthSession();
                }
            }

            function clearOAuthSession() {
                try {
                    localStorage.removeItem("oauth_session");
                    console.log("✅ OAuth session cleared from localStorage");
                } catch (error) {
                    console.error("❌ Error clearing OAuth session:", error);
                }
            }

            // ========================================
            // DATA FETCHING FROM GOOGLE SHEETS
            // ========================================
            // This function reads data directly from the Google Spreadsheet
            // No intermediate servers - direct browser-to-Google communication

            async function fetchSheetData() {
                try {
                    // Add timestamp to prevent browser caching old data
                    const timestamp = new Date().getTime();
                    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/SPFM!A:T?key=${API_KEY}&_=${timestamp}`;
                    console.log("Fetching fresh data from Google Sheets...");

                    // Make the API call directly to Google
                    const response = await fetch(url);

                    if (!response.ok) {
                        throw new Error(
                            `HTTP ${response.status}: ${response.statusText}`,
                        );
                    }

                    const result = await response.json();
                    console.log("✅ Raw data received from Google");

                    if (!result.values || result.values.length < 2) {
                        throw new Error("No data found in the spreadsheet");
                    }

                    // Convert spreadsheet rows into JavaScript objects for easier use
                    const headers = result.values[0]; // First row contains column names
                    data = result.values
                        .slice(1) // Skip the header row
                        .filter((row) => row && row.length > 0 && row[0]) // Remove empty rows
                        .map((row) => {
                            // Create an object for each row using headers as keys
                            const obj = {};
                            headers.forEach((header, index) => {
                                obj[header] = row[index] || ""; // Use empty string if cell is blank
                            });
                            return obj;
                        });

                    console.log(
                        `✅ Processed ${data.length} routes from spreadsheet`,
                    );
                    console.log("Sample route data:", data[0]);
                    console.log("Available columns:", headers);

                    // Also fetch recovery routes and box inventory data
                    await fetchRecoveryData();
                    await fetchInventoryData();

                    // Set up the view switching buttons (Worker view vs Date view)
                    document
                        .getElementById("workerViewBtn")
                        .addEventListener("click", () => switchView("worker"));
                    document
                        .getElementById("dateViewBtn")
                        .addEventListener("click", () => switchView("date"));

                    // Start with the worker view displayed
                    switchView("worker");

                    // Log some debug information
                    console.log("Debug summary:");
                    console.log("• Total routes loaded:", data.length);
                    console.log(
                        "• Sample route statuses:",
                        data.slice(0, 5).map((d) => d.status),
                    );
                } catch (error) {
                    console.error("❌ Google Sheets API Error:", error);
                    // Show user-friendly error message if data loading fails
                    document.getElementById("workerGrid").innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; color: red; padding: 40px;">
                            <h3>⚠️ Error Loading Data</h3>
                            <p><strong>Connection Issue:</strong></p>
                            <p>1. Make sure the spreadsheet is set to "Anyone with the link can view"</p>
                            <p>2. Check your internet connection</p>
                            <p><strong>Technical Error:</strong> ${error.message}</p>
                            <br>
                            <p>Contact admin if this continues.</p>
                        </div>
                    `;
                }
            }

            // Calculate next occurrence of a given day of week
            function getNextDateForDay(dayName) {
                const today = new Date();
                const dayNames = [
                    "sunday",
                    "monday",
                    "tuesday",
                    "wednesday",
                    "thursday",
                    "friday",
                    "saturday",
                ];
                const targetDay = dayNames.indexOf(dayName.toLowerCase());

                if (targetDay === -1) return null;

                const daysUntilTarget = (targetDay - today.getDay() + 7) % 7;
                const nextDate = new Date(today);
                nextDate.setDate(
                    today.getDate() +
                        (daysUntilTarget === 0 ? 7 : daysUntilTarget),
                );

                return nextDate.toLocaleDateString("en-US", {
                    weekday: "long",
                    year: "numeric",
                    month: "long",
                    day: "numeric",
                });
            }

                const selectedDate = document.querySelector(
                    ".date-card.selected",
                );

                let printTitle = "SPFM Market Recovery Routes";
                if (selectedWorker) {
                    printTitle += " - " + selectedWorker.textContent.trim();
                } else if (selectedDate) {
                    const dateText = selectedDate
                        .querySelector("h3")
                        .textContent.replace("📅 ", "");
                    printTitle += " - " + dateText;
                }

                // Temporarily update header for printing
                const originalHeaderContent =
                    document.querySelector(".header p").innerHTML;
                document.querySelector(".header p").innerHTML = printTitle;

                // Trigger browser's print dialog (creates PDF or sends to printer)
                window.print();

                // Restore original header after brief delay
                setTimeout(() => {
                    document.querySelector(".header p").innerHTML =
                        originalHeaderContent;
                }, 100);
            }

            // ========================================
            // FINAL INITIALIZATION
            // ========================================
            // Start the application by loading data from Google Sheets
            fetchSheetData();
        </script>

        <!--
            ========================================
            GOOGLE API SCRIPTS
            ========================================
            These load Google's official libraries for:
            1. Reading Google Sheets data (apis.google.com)
            2. Handling user sign-in (accounts.google.com)

            Both connect directly to Google - no third-party servers involved
        -->
        <script
            async
            defer
            src="https://apis.google.com/js/api.js"
            onload="gapiLoaded()"
        ></script>
        <script
            async
            defer
            src="https://accounts.google.com/gsi/client"
            onload="gsiLoaded()"
        ></script>
    </body>
</html>
