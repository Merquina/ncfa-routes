        <!-- Application Modules - Load synchronously to ensure order -->

        <!-- Initialize app directly -->
        <script>
            // Detailed debugging
            function ensureDebugOverlay() {
                let el = document.getElementById("debugOverlay");
                if (!el) {
                    el = document.createElement("div");
                    el.id = "debugOverlay";
                    el.style.position = "fixed";
                    el.style.left = "0";
                    el.style.right = "0";
                    el.style.bottom = "0";
                    el.style.maxHeight = "40vh";
                    el.style.overflowY = "auto";
                    el.style.background = "rgba(0,0,0,0.85)";
                    el.style.color = "#0f0";
                    el.style.fontFamily = "monospace";
                    el.style.fontSize = "12px";
                    el.style.padding = "8px 10px";
                    el.style.zIndex = "2000";
                    el.style.display = "none";
                    el.style.whiteSpace = "pre-wrap";
                    el.style.pointerEvents = "none";
                    document.body.appendChild(el);
                }
                return el;
            }

            function updateStatus(msg) {
                try {
                    const timestamp = new Date()
                        .toISOString()
                        .split("T")[1]
                        .split(".")[0];
                    console.log("Status:", msg);

                    // Only show debug overlay on desktop
                    const isMobile =
                        /(Mobi|Android|iPhone|iPad)/i.test(
                            navigator.userAgent,
                        ) || window.innerWidth <= 600;
                    if (!isMobile) {
                        const el = ensureDebugOverlay();
                        const line = document.createElement("div");
                        line.textContent = `[${timestamp}] ${msg}`;
                        el.appendChild(line);
                        // keep last 200 lines
                        while (el.childNodes.length > 200) {
                            el.removeChild(el.firstChild);
                        }
                        el.scrollTop = el.scrollHeight;
                    }
                } catch (e) {
                    console.log("updateStatus error:", e);
                }
            }

            // Global error listeners to surface issues on mobile
            window.addEventListener("error", function (e) {
                updateStatus(
                    "‚ùå JS Error: " +
                        (e?.error?.message || e.message || "Unknown"),
                );
            });
            window.addEventListener("unhandledrejection", function (e) {
                updateStatus(
                    "‚ùå Promise Rejection: " +
                        (e?.reason?.message || e.reason || "Unknown"),
                );
            });

            // Enable overlay by default on mobile and add toggle
            document.addEventListener("DOMContentLoaded", function () {
                const el = ensureDebugOverlay();

                // Debug overlay disabled on mobile for clean UI
                const isMobile =
                    /(Mobi|Android|iPhone|iPad)/i.test(navigator.userAgent) ||
                    window.innerWidth <= 600;

                if (!isMobile) {
                    updateStatus(
                        "üì± Desktop detected - debug overlay available in console",
                    );
                }
            });

            updateStatus("Script started");

            // Set timestamp
            document.addEventListener("DOMContentLoaded", function () {
                updateStatus("DOM loaded");

                const timestampEl = document.getElementById("timestamp");
                if (timestampEl) {
                    timestampEl.textContent = new Date().toLocaleString();
                }

                // Update last modified date when data loads
                setTimeout(() => {
                    updateLastModified();
                }, 3000);

                // Check if modules loaded
                if (typeof sheetsAPI === "undefined") {
                    updateStatus("‚ùå sheetsAPI not loaded");
                    return;
                }
                if (typeof assignmentsManager === "undefined") {
                    updateStatus("‚ùå assignmentsManager not loaded");
                    return;
                }
                if (typeof inventoryManager === "undefined") {
                    updateStatus("‚ùå inventoryManager not loaded");
                    return;
                }
                if (typeof workersManager === "undefined") {
                    updateStatus("‚ùå workersManager not loaded");
                    return;
                }
                if (typeof datesManager === "undefined") {
                    updateStatus("‚ùå datesManager not loaded");
                    return;
                }
                if (typeof initializeApp === "undefined") {
                    updateStatus("‚ùå initializeApp not loaded");
                    return;
                }

                updateStatus("All modules loaded, starting app...");

                // Start app initialization immediately
                try {
                    window.initializeApp();
                } catch (error) {
                    updateStatus("‚ùå Init error: " + error.message);
                    console.error("Initialization error:", error);
                }
            });

            // Also try without waiting for DOM
            setTimeout(() => {
                // Backup initialization - DOM event didn't fire
                updateStatus("DOM event didn't fire, trying direct init...");
                try {
                    if (typeof window.initializeApp === "function") {
                        window.initializeApp();
                    } else {
                        updateStatus(
                            "‚ùå initializeApp still not available on window",
                        );
                    }
                } catch (error) {
                    updateStatus("‚ùå Direct init error: " + error.message);
                }
            }, 2000);

            // Set up tab click handlers after app loads
            function setupTabHandlers() {
                const boxBtn = document.getElementById("boxTabBtn");
                const dateBtn = document.getElementById("dateTabBtn");
                const workerBtn = document.getElementById("workerTabBtn");

                if (boxBtn) {
                    boxBtn.onclick = function () {
                        if (window.switchTab) {
                            window.switchTab("box");
                        }
                    };
                }

                if (dateBtn) {
                    dateBtn.onclick = function () {
                        if (window.switchTab) {
                            window.switchTab("date");
                        }
                    };
                }

                if (workerBtn) {
                    workerBtn.onclick = function () {
                        if (window.switchTab) {
                            window.switchTab("worker");
                        }
                    };
                }
            }

            // Call setup after a delay to ensure functions are loaded
            setTimeout(setupTabHandlers, 2000);

            // Function to update last modified date
            function updateLastModified() {
                const lastUpdatedEl = document.getElementById("lastUpdated");
                if (
                    lastUpdatedEl &&
                    window.sheetsAPI &&
                    window.sheetsAPI.data.length > 0
                ) {
                    // Use current date as fallback since we can't get sheet modification date via API
                    const now = new Date();
                    const dateStr = now.toLocaleDateString("en-US", {
                        year: "numeric",
                        month: "short",
                        day: "numeric",
                        hour: "2-digit",
                        minute: "2-digit",
                    });
                    lastUpdatedEl.textContent = `Last updated: ${dateStr}`;
                }
            }

            // Additional iPhone-specific setup
            setTimeout(() => {
                // Force touch event setup for iPhone
                document.querySelectorAll(".tab-btn").forEach((btn) => {
                    btn.style.cursor = "pointer";
                    btn.addEventListener(
                        "touchstart",
                        function (e) {
                            this.style.opacity = "0.7";
                        },
                        { passive: true },
                    );
                    btn.addEventListener(
                        "touchend",
                        function (e) {
                            this.style.opacity = "1";
                        },
                        { passive: true },
                    );
                });
            }, 3000);

            // Header button functions
            function signInToGoogle() {
                // TODO: Implement OAuth Google Sign-In
                alert("Google Sign-In will be implemented here");
            }

            function openBackendData() {
                // Open the Google Sheets document in a new tab
                const SPREADSHEET_ID =
                    "1yn3yPWW5ThhPvHzYiSkwwNztVnAQLD2Rk_QEQJwlr2k";
                const sheetsUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/edit`;
                window.open(sheetsUrl, "_blank");
            }

            function toggleMenu() {
                const menu = document.getElementById("dropdownMenu");
                if (
                    menu.style.display === "none" ||
                    menu.style.display === ""
                ) {
                    menu.style.display = "block";
                } else {
                    menu.style.display = "none";
                }
            }

            // Close menu when clicking outside
            document.addEventListener("click", function (event) {
                const menu = document.getElementById("dropdownMenu");
                const hamburger = document.getElementById("hamburgerMenu");
                if (
                    menu &&
                    hamburger &&
                    !menu.contains(event.target) &&
                    !hamburger.contains(event.target)
                ) {
                    menu.style.display = "none";
                }
            });
        </script>
