<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Market Recovery Routes</title>

        <!-- Font Awesome Icons -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />

        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="css/app.css" />
    </head>

    <body>
        <div class="container">
            <!-- Version Info Banner -->
            <div
                style="
                    background: #333;
                    color: #ccc;
                    padding: 4px 8px;
                    font-size: 0.7rem;
                    text-align: center;
                    font-family: monospace;
                "
            >
                Deployment #011 | Fix tab button clicks |
                <span id="timestamp"></span> |
                <span id="status">Loading...</span>
            </div>

            <!-- Header -->
            <div class="header">
                <h1>üçé Market Recovery Routes</h1>
                <p>SPFM Route Management System</p>
            </div>

            <!-- Main Content Area -->
            <div class="main-content">
                <!-- Box Management Tab -->
                <div id="boxTab" class="tab-content active">
                    <div class="section-title">üì¶ Box Management</div>
                    <div id="inventoryContainer">
                        <!-- Box inventory will be loaded here -->
                    </div>
                </div>

                <!-- By Date Tab -->
                <div id="dateTab" class="tab-content hidden">
                    <div class="section-title">üìÖ By Date</div>
                    <!-- SPFM Dates -->
                    <div class="dates-section">
                        <h3>üì¶ SPFM Routes</h3>
                        <div id="datesContainer" class="date-grid">
                            <!-- SPFM dates will be loaded here -->
                        </div>
                    </div>
                    <!-- Recovery Dates -->
                    <div class="dates-section">
                        <h3>üöó Recovery Routes</h3>
                        <div id="recoveryDates" class="date-grid">
                            <!-- Recovery dates will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- By Worker Tab -->
                <div id="workerTab" class="tab-content hidden">
                    <div class="section-title">üë• By Worker</div>
                    <div id="workersContainer" class="worker-grid">
                        <!-- Workers will be loaded here -->
                    </div>
                </div>

                <!-- Assignments Display -->
                <div id="assignmentsContainer">
                    <!-- Assignment details will be loaded here -->
                </div>
            </div>

            <!-- Bottom Tab Navigation -->
            <div class="bottom-tabs">
                <button id="boxTabBtn" class="tab-btn active">
                    <div class="tab-icon">üì¶</div>
                    <div class="tab-label">Boxes</div>
                </button>
                <button id="dateTabBtn" class="tab-btn">
                    <div class="tab-icon">üìÖ</div>
                    <div class="tab-label">By Date</div>
                </button>
                <button id="workerTabBtn" class="tab-btn">
                    <div class="tab-icon">üë•</div>
                    <div class="tab-label">By Worker</div>
                </button>
            </div>
        </div>

        <!-- Application Modules - Load synchronously to ensure order -->
        <script src="js/sheets.js" type="text/javascript"></script>
        <script src="js/workers.js" type="text/javascript"></script>
        <script src="js/dates.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>

        <!-- Initialize app directly -->
        <script>
            // Detailed debugging
            function updateStatus(msg) {
                const statusEl = document.getElementById("status");
                if (statusEl) {
                    statusEl.textContent = msg;
                }
                console.log("Status:", msg);
            }

            updateStatus("Script started");

            // Set timestamp
            document.addEventListener("DOMContentLoaded", function () {
                updateStatus("DOM loaded");

                const timestampEl = document.getElementById("timestamp");
                if (timestampEl) {
                    timestampEl.textContent = new Date().toLocaleString();
                }

                // Check if modules loaded
                if (typeof sheetsAPI === "undefined") {
                    updateStatus("‚ùå sheetsAPI not loaded");
                    return;
                }
                if (typeof workersManager === "undefined") {
                    updateStatus("‚ùå workersManager not loaded");
                    return;
                }
                if (typeof datesManager === "undefined") {
                    updateStatus("‚ùå datesManager not loaded");
                    return;
                }
                if (typeof initializeApp === "undefined") {
                    updateStatus("‚ùå initializeApp not loaded");
                    return;
                }

                updateStatus("All modules loaded, starting app...");

                // Start app initialization immediately
                try {
                    window.initializeApp();
                } catch (error) {
                    updateStatus("‚ùå Init error: " + error.message);
                    console.error("Initialization error:", error);
                }
            });

            // Also try without waiting for DOM
            setTimeout(() => {
                if (
                    document.getElementById("status").textContent ===
                    "Script started"
                ) {
                    updateStatus(
                        "DOM event didn't fire, trying direct init...",
                    );
                    try {
                        if (typeof window.initializeApp === "function") {
                            window.initializeApp();
                        } else {
                            updateStatus(
                                "‚ùå initializeApp still not available on window",
                            );
                        }
                    } catch (error) {
                        updateStatus("‚ùå Direct init error: " + error.message);
                    }
                }
            }, 2000);

            // Set up tab click handlers after app loads
            function setupTabHandlers() {
                const boxBtn = document.getElementById("boxTabBtn");
                const dateBtn = document.getElementById("dateTabBtn");
                const workerBtn = document.getElementById("workerTabBtn");

                if (boxBtn) {
                    boxBtn.onclick = function () {
                        if (window.switchTab) {
                            window.switchTab("box");
                        }
                    };
                }

                if (dateBtn) {
                    dateBtn.onclick = function () {
                        if (window.switchTab) {
                            window.switchTab("date");
                        }
                    };
                }

                if (workerBtn) {
                    workerBtn.onclick = function () {
                        if (window.switchTab) {
                            window.switchTab("worker");
                        }
                    };
                }
            }

            // Call setup after a delay to ensure functions are loaded
            setTimeout(setupTabHandlers, 2000);
        </script>
    </body>
</html>
