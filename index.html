<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Market Recovery Routes</title>

        <!-- Font Awesome Icons -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />

        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="css/app.css" />
    </head>

    <body>
        <div class="container">
            <!-- Version Info Banner -->
            <div
                style="
                    background: #333;
                    color: #ccc;
                    padding: 4px 8px;
                    font-size: 0.7rem;
                    text-align: center;
                    font-family: monospace;
                "
            >
                v2024.01.03 | Commit: e17676b | Simplified initialization -
                remove Google API callback dependencies |
                <span id="timestamp"></span> |
                <span id="status">Loading...</span>
            </div>

            <!-- Header -->
            <div class="header">
                <h1>üçé Market Recovery Routes</h1>
                <p>SPFM Route Management System</p>
            </div>

            <!-- View Toggle -->
            <div class="view-toggle">
                <button id="workerViewBtn" class="view-btn active">
                    üë• By Worker
                </button>
                <button id="dateViewBtn" class="view-btn">üìÖ By Date</button>
            </div>

            <!-- Worker View -->
            <div id="workerViewContainer">
                <div class="section-title">Select a Worker</div>
                <div id="workersContainer" class="worker-grid">
                    <!-- Workers will be loaded here -->
                </div>
            </div>

            <!-- Date View -->
            <div id="dateViewContainer" class="hidden">
                <!-- SPFM Dates -->
                <div class="section-title">üì¶ SPFM Routes</div>
                <div id="datesContainer" class="date-grid">
                    <!-- SPFM dates will be loaded here -->
                </div>

                <!-- Recovery Dates -->
                <div class="section-title">üöó Recovery Routes</div>
                <div id="recoveryDates" class="date-grid">
                    <!-- Recovery dates will be loaded here -->
                </div>
            </div>

            <!-- Assignments Display -->
            <div id="assignmentsContainer">
                <!-- Assignment details will be loaded here -->
            </div>
        </div>

        <!-- Application Modules -->
        <script src="js/sheets.js"></script>
        <script src="js/workers.js"></script>
        <script src="js/dates.js"></script>
        <script src="js/app.js"></script>

        <!-- Initialize app directly -->
        <script>
            // Detailed debugging
            function updateStatus(msg) {
                const statusEl = document.getElementById("status");
                if (statusEl) {
                    statusEl.textContent = msg;
                }
                console.log("Status:", msg);
            }

            updateStatus("Script started");

            // Set timestamp
            document.addEventListener("DOMContentLoaded", function () {
                updateStatus("DOM loaded");

                const timestampEl = document.getElementById("timestamp");
                if (timestampEl) {
                    timestampEl.textContent = new Date().toLocaleString();
                }

                // Check if modules loaded
                if (typeof sheetsAPI === "undefined") {
                    updateStatus("‚ùå sheetsAPI not loaded");
                    return;
                }
                if (typeof workersManager === "undefined") {
                    updateStatus("‚ùå workersManager not loaded");
                    return;
                }
                if (typeof datesManager === "undefined") {
                    updateStatus("‚ùå datesManager not loaded");
                    return;
                }
                if (typeof initializeApp === "undefined") {
                    updateStatus("‚ùå initializeApp not loaded");
                    return;
                }

                updateStatus("All modules loaded, starting app...");

                // Start app initialization immediately
                try {
                    initializeApp();
                } catch (error) {
                    updateStatus("‚ùå Init error: " + error.message);
                    console.error("Initialization error:", error);
                }
            });

            // Also try without waiting for DOM
            setTimeout(() => {
                if (
                    document.getElementById("status").textContent ===
                    "Script started"
                ) {
                    updateStatus(
                        "DOM event didn't fire, trying direct init...",
                    );
                    try {
                        if (typeof initializeApp === "function") {
                            initializeApp();
                        } else {
                            updateStatus(
                                "‚ùå initializeApp still not available",
                            );
                        }
                    } catch (error) {
                        updateStatus("‚ùå Direct init error: " + error.message);
                    }
                }
            }, 2000);
        </script>
    </body>
</html>
