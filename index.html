<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Market Recovery Routes</title>

        <!-- Font Awesome Icons -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />

        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="css/app.css" />
    </head>

    <body>
        <div class="container">
            <!-- Version Info Banner -->
            <div
                style="
                    background: #333;
                    color: #ccc;
                    padding: 4px 8px;
                    font-size: 0.7rem;
                    text-align: center;
                    font-family: monospace;
                "
            >
                Deployment #008 | Mobile bottom tabs |
                <span id="timestamp"></span> |
                <span id="status">Loading...</span>
            </div>

            <!-- Header -->
            <div class="header">
                <h1>ğŸ Market Recovery Routes</h1>
                <p>SPFM Route Management System</p>
            </div>

            <!-- Main Content Area -->
            <div class="main-content">
                <!-- Box Management Tab -->
                <div id="boxTab" class="tab-content active">
                    <div class="section-title">ğŸ“¦ Box Management</div>
                    <div id="inventoryContainer">
                        <!-- Box inventory will be loaded here -->
                    </div>
                </div>

                <!-- By Date Tab -->
                <div id="dateTab" class="tab-content hidden">
                    <div class="section-title">ğŸ“… By Date</div>
                    <!-- SPFM Dates -->
                    <div class="dates-section">
                        <h3>ğŸ“¦ SPFM Routes</h3>
                        <div id="datesContainer" class="date-grid">
                            <!-- SPFM dates will be loaded here -->
                        </div>
                    </div>
                    <!-- Recovery Dates -->
                    <div class="dates-section">
                        <h3>ğŸš— Recovery Routes</h3>
                        <div id="recoveryDates" class="date-grid">
                            <!-- Recovery dates will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- By Worker Tab -->
                <div id="workerTab" class="tab-content hidden">
                    <div class="section-title">ğŸ‘¥ By Worker</div>
                    <div id="workersContainer" class="worker-grid">
                        <!-- Workers will be loaded here -->
                    </div>
                </div>

                <!-- Assignments Display -->
                <div id="assignmentsContainer">
                    <!-- Assignment details will be loaded here -->
                </div>
            </div>

            <!-- Bottom Tab Navigation -->
            <div class="bottom-tabs">
                <button
                    id="boxTabBtn"
                    class="tab-btn active"
                    onclick="switchTab('box')"
                >
                    <div class="tab-icon">ğŸ“¦</div>
                    <div class="tab-label">Boxes</div>
                </button>
                <button
                    id="dateTabBtn"
                    class="tab-btn"
                    onclick="switchTab('date')"
                >
                    <div class="tab-icon">ğŸ“…</div>
                    <div class="tab-label">By Date</div>
                </button>
                <button
                    id="workerTabBtn"
                    class="tab-btn"
                    onclick="switchTab('worker')"
                >
                    <div class="tab-icon">ğŸ‘¥</div>
                    <div class="tab-label">By Worker</div>
                </button>
            </div>
        </div>

        <!-- Application Modules - Load synchronously to ensure order -->
        <script src="js/sheets.js" type="text/javascript"></script>
        <script src="js/workers.js" type="text/javascript"></script>
        <script src="js/dates.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>

        <!-- Initialize app directly -->
        <script>
            // Detailed debugging
            function updateStatus(msg) {
                const statusEl = document.getElementById("status");
                if (statusEl) {
                    statusEl.textContent = msg;
                }
                console.log("Status:", msg);
            }

            updateStatus("Script started");

            // Set timestamp
            document.addEventListener("DOMContentLoaded", function () {
                updateStatus("DOM loaded");

                const timestampEl = document.getElementById("timestamp");
                if (timestampEl) {
                    timestampEl.textContent = new Date().toLocaleString();
                }

                // Check if modules loaded
                if (typeof sheetsAPI === "undefined") {
                    updateStatus("âŒ sheetsAPI not loaded");
                    return;
                }
                if (typeof workersManager === "undefined") {
                    updateStatus("âŒ workersManager not loaded");
                    return;
                }
                if (typeof datesManager === "undefined") {
                    updateStatus("âŒ datesManager not loaded");
                    return;
                }
                if (typeof initializeApp === "undefined") {
                    updateStatus("âŒ initializeApp not loaded");
                    return;
                }

                updateStatus("All modules loaded, starting app...");

                // Start app initialization immediately
                try {
                    window.initializeApp();
                } catch (error) {
                    updateStatus("âŒ Init error: " + error.message);
                    console.error("Initialization error:", error);
                }
            });

            // Also try without waiting for DOM
            setTimeout(() => {
                if (
                    document.getElementById("status").textContent ===
                    "Script started"
                ) {
                    updateStatus(
                        "DOM event didn't fire, trying direct init...",
                    );
                    try {
                        if (typeof window.initializeApp === "function") {
                            window.initializeApp();
                        } else {
                            updateStatus(
                                "âŒ initializeApp still not available on window",
                            );
                        }
                    } catch (error) {
                        updateStatus("âŒ Direct init error: " + error.message);
                    }
                }
            }, 2000);

            // Simple tab switching function for mobile compatibility
            function switchTab(tabName) {
                if (typeof window.switchTab === "function") {
                    window.switchTab(tabName);
                } else {
                    console.log("switchTab not available yet, trying later...");
                    setTimeout(() => {
                        if (typeof window.switchTab === "function") {
                            window.switchTab(tabName);
                        }
                    }, 500);
                }
            }
        </script>
    </body>
</html>
