<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Market Recovery Routes</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />

        <style>
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                margin: 0;
                padding: 20px;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                background: white;
                border-radius: 20px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }

            .header {
                background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
                padding: 30px;
                text-align: center;
                color: white;
            }

            .header h1 {
                font-size: 2.5rem;
                font-weight: 300;
            }

            .header p {
                font-size: 1.1rem;
                opacity: 0.9;
            }

            .section-title {
                font-size: 1.5rem;
                color: #333;
                font-weight: 600;
                margin-bottom: 20px;
            }

            .worker-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 15px;
            }

            .worker-card {
                background: #f8f9fa;
                border-radius: 15px;
                padding: 20px;
                text-align: center;
                cursor: pointer;
                transition: all 0.3s ease;
                border: 2px solid #ddd;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                font-weight: 600;
                font-size: 1.1rem;
            }

            .worker-card:hover {
                border-color: #56ab2f;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
                transform: translateY(-2px);
            }

            .worker-card.selected {
                background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
                color: white;
                border-color: #56ab2f;
                box-shadow: 0 8px 16px rgba(86, 171, 47, 0.3);
                transform: translateY(-3px);
            }

            .assignment-card {
                margin-top: 30px;
                border-radius: 15px;
                overflow: hidden;
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            }

            .market-section,
            .dropoff-section,
            .final-section {
                padding: 30px;
                color: white;
            }

            .market-section {
                background: linear-gradient(135deg, #87ceeb 0%, #b8d4f0 100%);
            }

            .dropoff-section {
                background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            }

            .final-section {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                text-align: center;
            }

            .task-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                padding: 30px;
                background: white;
            }

            .task-column {
                background: #f8f9fa;
                border-radius: 10px;
                padding: 20px;
            }

            .task-header {
                font-size: 1.2rem;
                font-weight: 600;
                color: #333;
                margin-bottom: 15px;
                padding-bottom: 10px;
                border-bottom: 2px solid #e9ecef;
            }

            .task-item {
                display: flex;
                align-items: center;
                margin-bottom: 10px;
                padding: 8px;
                border-radius: 5px;
                transition: background-color 0.2s;
            }

            .task-item:hover {
                background-color: #e9ecef;
            }

            .task-checkbox {
                width: 20px;
                height: 20px;
                border: 2px solid #56ab2f;
                border-radius: 4px;
                margin-right: 10px;
                cursor: pointer;
                transition: all 0.2s;
            }

            .task-checkbox.checked {
                background-color: #56ab2f;
                position: relative;
            }

            .task-checkbox.checked::after {
                content: "✓";
                color: white;
                font-size: 14px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .task-text {
                flex: 1;
                color: #333;
            }

            .team-info {
                padding: 30px;
                background: #f8f9fa;
                border-top: 1px solid #e9ecef;
            }

            .team-info h3 {
                color: #333;
                margin-bottom: 10px;
                font-size: 1.1rem;
            }

            .team-info-header {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
                margin-top: 20px;
                flex-wrap: wrap;
                gap: 20px;
            }

            .team-info-header h3 {
                color: white;
                margin-bottom: 10px;
                font-size: 1.1rem;
            }

            .flow-section {
                background: white;
            }

            .step-section {
                padding: 30px;
                border-bottom: 1px solid #e9ecef;
            }

            .step-section:last-child {
                border-bottom: none;
            }

            .step-header {
                display: flex;
                align-items: center;
                margin-bottom: 20px;
                gap: 15px;
            }

            .step-number {
                background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
                color: white;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
                font-size: 1.2rem;
            }

            .step-header h3 {
                color: #333;
                margin: 0;
                font-size: 1.3rem;
            }

            .single-column {
                max-width: 600px;
            }

            .flow-arrow {
                text-align: center;
                font-size: 2rem;
                padding: 20px;
                background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
                color: #56ab2f;
            }

            .team-member {
                display: inline-block;
                background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
                color: white;
                padding: 8px 16px;
                border-radius: 20px;
                margin-right: 10px;
                font-weight: 500;
            }

            .van-badge {
                display: inline-block;
                background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
                color: white;
                padding: 8px 16px;
                border-radius: 20px;
                margin-right: 10px;
                font-weight: 500;
            }

            .no-assignments {
                padding: 40px;
                text-align: center;
                color: #666;
                font-size: 1.1rem;
            }

            @media (max-width: 768px) {
                .task-grid {
                    grid-template-columns: 1fr;
                }

                .header h1 {
                    font-size: 2rem;
                }

                .container {
                    margin: 10px;
                    border-radius: 15px;
                }

                .team-info-header {
                    flex-direction: column;
                }

                .step-header {
                    flex-direction: column;
                    align-items: flex-start;
                    gap: 10px;
                }
            }

            .view-toggle {
                display: flex;
                gap: 10px;
                margin-bottom: 20px;
                justify-content: center;
            }

            .view-btn {
                background: #f8f9fa;
                border: 2px solid #ddd;
                padding: 12px 24px;
                border-radius: 25px;
                cursor: pointer;
                font-weight: 600;
                font-size: 1rem;
                transition: all 0.3s ease;
            }

            .view-btn:hover {
                border-color: #56ab2f;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .view-btn.active {
                background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
                color: white;
                border-color: #56ab2f;
                box-shadow: 0 4px 12px rgba(86, 171, 47, 0.3);
            }

            .date-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 20px;
                padding: 0 20px;
            }

            .date-card {
                background: #f8f9fa;
                border-radius: 15px;
                padding: 20px;
                cursor: pointer;
                transition: all 0.3s ease;
                border: 2px solid #ddd;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .date-card:hover {
                border-color: #56ab2f;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
                transform: translateY(-2px);
            }

            .date-card.selected {
                background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
                color: white;
                border-color: #56ab2f;
                box-shadow: 0 8px 16px rgba(86, 171, 47, 0.3);
                transform: translateY(-3px);
            }

            .date-card h3 {
                margin: 0 0 10px 0;
                font-size: 1.3rem;
            }

            .date-card .markets {
                font-size: 0.9rem;
                opacity: 0.8;
            }

            .date-card.selected .markets {
                opacity: 1;
            }

            .directions-btn {
                background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
                color: white;
                border: none;
                padding: 8px 16px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 0.9rem;
                font-weight: 500;
                margin-left: 10px;
                transition: all 0.2s ease;
                text-decoration: none;
                display: inline-block;
            }

            .directions-btn:hover {
                box-shadow: 0 2px 8px rgba(66, 133, 244, 0.3);
                transform: translateY(-1px);
            }

            .print-btn {
                background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
                color: white;
                border: none;
                padding: 8px 16px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 0.9rem;
                font-weight: 500;
                margin-left: 10px;
                transition: all 0.2s ease;
                text-decoration: none;
                display: inline-block;
            }

            .print-btn:hover {
                box-shadow: 0 2px 8px rgba(108, 92, 231, 0.3);
                transform: translateY(-1px);
            }

            @media print {
                @page {
                    size: letter;
                    margin: 0.5in;
                }

                body {
                    background: white !important;
                    font-size: 10px;
                    line-height: 1.2;
                    margin: 0;
                    padding: 0;
                    height: 100vh;
                    overflow: hidden;
                }

                .container {
                    background: white !important;
                    box-shadow: none !important;
                    border-radius: 0 !important;
                    margin: 0 !important;
                    max-width: none !important;
                    height: 100%;
                    display: flex;
                    flex-direction: column;
                }

                .header {
                    background: #f0f0f0 !important;
                    color: black !important;
                    padding: 8px !important;
                    flex-shrink: 0;
                }

                .header h1 {
                    font-size: 16px !important;
                    margin: 0 !important;
                }

                .header p {
                    font-size: 10px !important;
                    margin: 2px 0 !important;
                }

                .view-toggle,

                .date-grid,
                #inventoryBox {
                    display: none !important;
                }

                #assignmentContainer {
                    flex: 1;
                    overflow: hidden;
                }

                .assignment-card {
                    margin: 0 !important;
                    page-break-inside: avoid;
                    box-shadow: none !important;
                    border: 1px solid #ccc !important;
                    height: calc(100vh - 60px);
                    overflow: hidden;
                    display: flex;
                    flex-direction: column;
                }

                .market-section {
                    background: #f5f5f5 !important;
                    color: black !important;
                    padding: 8px !important;
                    flex-shrink: 0;
                }

                .market-section h2 {
                    font-size: 14px !important;
                    margin: 0 0 4px 0 !important;
                }

                .market-section p {
                    margin: 2px 0 !important;
                    font-size: 9px !important;
                }

                .team-info-header {
                    background: #f0f0f0 !important;
                    color: black !important;
                    padding: 6px !important;
                    font-size: 8px !important;
                    flex-shrink: 0;
                }

                .team-info-header h3 {
                    font-size: 9px !important;
                    margin: 0 0 3px 0 !important;
                }

                .team-member,
                .van-badge {
                    background: #e0e0e0 !important;
                    color: black !important;
                    border: 1px solid #ccc !important;
                    padding: 2px 6px !important;
                    font-size: 8px !important;
                }

                .flow-section {
                    flex: 1;
                    overflow: hidden;
                    display: flex;
                    flex-direction: column;
                }

                .step-section {
                    padding: 6px !important;
                    border-bottom: 1px solid #ddd !important;
                    flex: 1;
                    overflow: hidden;
                }

                .step-header {
                    margin-bottom: 4px !important;
                }

                .step-header h3 {
                    font-size: 10px !important;
                    margin: 0 !important;
                }

                .step-number {
                    width: 20px !important;
                    height: 20px !important;
                    font-size: 8px !important;
                }

                .task-grid {
                    grid-template-columns: 1fr 1fr !important;
                    gap: 6px !important;
                    height: calc(100% - 30px);
                    overflow: hidden;
                }

                .task-column {
                    background: #f9f9f9 !important;
                    padding: 6px !important;
                    overflow: hidden;
                }

                .task-header {
                    font-size: 9px !important;
                    margin-bottom: 4px !important;
                    padding-bottom: 2px !important;
                }

                .task-item {
                    margin-bottom: 3px !important;
                    padding: 2px !important;
                    font-size: 8px !important;
                }

                .task-checkbox {
                    width: 12px !important;
                    height: 12px !important;
                    margin-right: 4px !important;
                }

                .single-column {
                    max-width: none;
                    height: calc(100% - 30px);
                    overflow: hidden;
                }

                .directions-btn,
                .print-btn {
                    display: none !important;
                }

                .flow-arrow {
                    font-size: 8px !important;
                    padding: 2px !important;
                    flex-shrink: 0;
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>🥕 SPFM Market Recovery Routes</h1>
                <p>

                        style="

                            padding: 8px 16px;

                        "
                        onmouseover="this.style.backgroundColor='rgba(255,255,255,0.1)'; this.style.color='white';"

                    >

            </div>
            <div style="padding: 20px">

                    id="inventoryBox"
                    style="margin-bottom: 20px; display: none"

                    <div
                        style="
                            background: linear-gradient(
                                135deg,
                                #4facfe 0%,
                                #00f2fe 100%
                            );
                            color: white;
                            padding: 20px;
                            border-radius: 15px;
                            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                        "
                    >
                        <h3
                            style="
                                margin: 0 0 15px 0;
                                display: flex;
                                align-items: center;

                            "

                            📦 Current Box Inventory
                        </h3>
                        <div
                            id="inventoryContent"

                                display: grid;
                                grid-template-columns: repeat(

                </div>
                <div class="view-toggle">
                    <button id="workerViewBtn" class="view-btn active">

                <div class="section-title" id="sectionTitle">Workers</div>

            <div class="worker-grid" id="workerGrid"></div>
            <div class="date-grid" id="dateGrid" style="display: none"></div>
            <div id="assignmentContainer"></div>

        <script>
            // Google Sheets API Configuration
            const SHEET_ID = "1yn3yPWW5ThhPvHzYiSkwwNztVnAQLD2Rk_QEQJwlr2k";
            const CLIENT_ID =
                "679707714871-h18m1gdtsdoovh8tjufr8idmr905i5gc.apps.googleusercontent.com";
            const API_KEY = "AIzaSyDQhg6nsoV3WE7aqdorOAbb6tobVkw__9s";
            const RANGE = "A:Z";

            // OAuth Configuration
            const DISCOVERY_DOC =
                "https://sheets.googleapis.com/$discovery/rest?version=v4";
            const SCOPES = "https://www.googleapis.com/auth/spreadsheets";

            let tokenClient;
            let isAuthorized = false;

            let data = [];
            let inventoryData = [];
            let currentView = "worker"; // 'worker' or 'date'

            const workerIcons = {
                Samuel: "🐋",
                Emmanuel: "🦁",
                Irmydel: "🐸",
                Tess: "🌟",
                Ayoyo: "⚡",
                Rosey: "🌹",
                Boniat: "🌊",
            };

            const vanIcons = {
                "Green Bean": "🫛",
                Tooth: "🦷",
                Marshmallow: "🍡",
            };

            const workerGrid = document.getElementById("workerGrid");
            const assignmentContainer = document.getElementById(
                "assignmentContainer",
            );

            // Global callback function for Google API initialization
            function gapiLoaded() {
                console.log("✅ Google API loaded");
                gapi.load("client", initializeGapiClient);
            }

            // Initialize the Google API client
            async function initializeGapiClient() {
                try {
                    await gapi.client.init({
                        apiKey: API_KEY,
                        discoveryDocs: [DISCOVERY_DOC],
                    });
                    console.log("✅ Google API client initialized");
                } catch (error) {
                    console.error(
                        "❌ Error initializing Google API client:",
                        error,
                    );
                }
            }

            // Global callback function for Google Sign-In initialization
            function gsiLoaded() {
                console.log("✅ Google Sign-In loaded");
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                    callback: (tokenResponse) => {
                        console.log("✅ OAuth token received:", tokenResponse);
                        if (tokenResponse.access_token) {
                            gapi.client.setToken(tokenResponse);
                            isAuthorized = true;
                            console.log("✅ User authorized");

                            // Save OAuth session to localStorage
                            saveOAuthSession(tokenResponse);
                        } else {
                            console.log("❌ No access token received");
                            isAuthorized = false;
                        }
                        updateAuthUI();
                    },
                    error_callback: (error) => {
                        console.error("❌ OAuth error:", error);
                        isAuthorized = false;
                        updateAuthUI();
                    },
                });
                console.log("✅ Google Sign-In client initialized");
            }

            function initializeGsi() {
                console.log("🔄 Initializing Google Sign-In...");
                if (
                    typeof window.google === "undefined" ||
                    !window.google.accounts
                ) {
                    console.error("❌ Google Sign-In library not loaded");
                    return;
                }

                try {
                    tokenClient = window.google.accounts.oauth2.initTokenClient(
                        {
                            client_id: CLIENT_ID,
                            scope: SCOPES,
                            callback: (tokenResponse) => {
                                console.log(
                                    "✅ OAuth token received:",
                                    tokenResponse,
                                );
                                if (tokenResponse.access_token) {
                                    window.gapi.client.setToken(tokenResponse);
                                    isAuthorized = true;
                                    console.log("✅ User authorized");
                                } else {
                                    console.log("❌ No access token received");
                                    isAuthorized = false;
                                }
                                updateAuthUI();
                            },
                            error_callback: (error) => {
                                console.error("❌ OAuth error:", error);
                                isAuthorized = false;
                                updateAuthUI();
                            },
                        },
                    );
                    console.log("✅ Google Sign-In client initialized");
                } catch (error) {
                    console.error(
                        "❌ Error initializing Google Sign-In:",
                        error,
                    );
                }
            }

            function updateAuthUI() {
                const authButton = document.getElementById("authButton");
                const authStatus = document.getElementById("authStatus");
                if (isAuthorized) {
                    authButton.textContent = "✅ Sign Out";
                    authButton.onclick = signOut;
                    authStatus.textContent =
                        "✅ Signed in - your progress will be saved";
                    authStatus.style.color = "rgba(144, 238, 144, 0.9)";
                } else {
                    authButton.textContent = "🔐 Sign In with Google";
                    authButton.onclick = authorize;
                    authStatus.textContent = "Sign in to save your progress";
                    authStatus.style.color = "rgba(255, 255, 255, 0.7)";
                }
            }

            function authorize() {
                console.log("🔐 Attempting to authorize...");
                try {
                    if (tokenClient) {
                        console.log("📝 Requesting access token...");
                        tokenClient.requestAccessToken({
                            prompt: "consent",
                            hint: "Select your Google account",
                        });
                    } else {
                        console.error("❌ Token client not initialized");
                        alert(
                            "Authentication not ready. Please refresh the page and try again.",
                        );
                    }
                } catch (error) {
                    console.error("❌ Error during authorization:", error);
                    alert(
                        "Sign-in failed. Please check console for details and try again.",
                    );
                }

            function signOut() {

            // Save OAuth session to localStorage
            function saveOAuthSession(tokenResponse) {
                try {
                    const sessionData = {
                        access_token: tokenResponse.access_token,
                        expires_at:
                            Date.now() + tokenResponse.expires_in * 1000,
                        scope: tokenResponse.scope,
                        token_type: tokenResponse.token_type,
                    };
                    localStorage.setItem(
                        "oauth_session",
                        JSON.stringify(sessionData),
                    );
                    console.log("✅ OAuth session saved to localStorage");
                } catch (error) {
                    console.error("❌ Error saving OAuth session:", error);
                }
            }

            // Restore OAuth session from localStorage
            function restoreOAuthSession() {
                try {
                    const sessionData = localStorage.getItem("oauth_session");
                    if (!sessionData) {
                        console.log("No saved OAuth session found");
                        return;
                    }

                    const session = JSON.parse(sessionData);

                    // Check if token is still valid (with 5 minute buffer)
                    if (Date.now() > session.expires_at - 300000) {
                        console.log("Saved OAuth session expired");
                        clearOAuthSession();
                        return;
                    }

                    // Restore the token
                    gapi.client.setToken({
                        access_token: session.access_token,
                    });

                    isAuthorized = true;
                    updateAuthUI();
                    console.log("✅ OAuth session restored from localStorage");
                } catch (error) {
                    console.error("❌ Error restoring OAuth session:", error);
                    clearOAuthSession();
                }
            }

            function clearOAuthSession() {
                try {

                                 ? `<a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(assignment.dropOffAddress.trim())}"
                              target="_blank" class="directions-btn">📍 Get Directions</a>`
                                 : ""
                         }
                       </p>`
                            : "<p><strong>Drop-off location TBD</strong></p>"
                    }
                  </div>
                </div>

                <div class="flow-arrow">⬇️</div>

                <div class="step-section">
                  <div class="step-header">
                    <span class="step-number">4</span>
                    <h3>🏢 Back at Office</h3>
                  </div>
                  <div class="single-column">
                    ${assignment.backAtOffice
                        .split(",")
                        .map((item) => item.trim())
                        .map(
                            (item) => `
                      <div class="task-item"><div class="task-checkbox"></div><div class="task-text">${item}</div></div>
                    `,
                        )
                        .join("")}
                  </div>
                </div>
              </div>
            `;
                    card.dataset.routeId = assignment.routeId;
                    assignmentContainer.appendChild(card);
                });

                // Make checkboxes interactive
                document.querySelectorAll(".task-checkbox").forEach((box) => {
                    box.addEventListener("click", async () => {
                        box.classList.toggle("checked");

                        // Save state to Google Sheets (or localStorage as backup)
                        const taskText =
                            box.nextElementSibling?.textContent?.trim();
                        const routeId =
                            box.closest(".assignment-card")?.dataset?.routeId;
                        const isChecked = box.classList.contains("checked");

                        if (routeId && taskText) {
                            await saveCheckboxState(
                                routeId,
                                taskText,
                                isChecked,
                            );
                        }
                    });
                });

                // Load saved checkbox states
                loadCheckboxStates();
            }

            function getWorkerEmoji(workerName) {
                if (!workerName || workerName.trim() === "") return "👤";
                const workerIcon = Object.keys(workerIcons).find(
                    (key) =>
                        key.toLowerCase() === workerName.trim().toLowerCase(),
                );
                return workerIcon ? workerIcons[workerIcon] : "👤";
            }

            function formatDate(dateString) {
                // If the date is already formatted (like "Sunday, August 3, 2025"), return as is
                if (dateString.includes(",")) {
                    return dateString;
                }
                // Otherwise, format from ISO date
                const date = new Date(dateString);
                const options = {
                    weekday: "long",
                    year: "numeric",
                    month: "long",
                    day: "numeric",
                };
                return date.toLocaleDateString("en-US", options);
            }

            // Fetch inventory data from Inventory tab
            async function fetchInventoryData() {
                try {
                    const inventoryRange = "Inventory!A:Z";
                    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${inventoryRange}?key=${API_KEY}`;
                    console.log(`Fetching inventory from API`);

                    const response = await fetch(url);
                    if (!response.ok) {
                        console.log(
                            "Inventory fetch failed - inventory not available",
                        );
                        return;
                    }

                    const result = await response.json();

                    if (!result.values || result.values.length < 2) {
                        console.log("No inventory data found");
                        return;
                    }

                    // Convert rows to objects
                    const headers = result.values[0];
                    inventoryData = result.values.slice(1).map((row) => {
                        const obj = {};
                        headers.forEach((header, index) => {
                            obj[header] = row[index] || "";
                        });
                        return obj;
                    });

                    console.log(
                        `Loaded ${inventoryData.length} inventory items`,
                    );
                    renderInventory();
                } catch (error) {
                    console.log("Inventory data not available:", error);
                    // Don't show error for inventory - it's optional
                }
            }

            function renderInventory() {
                if (inventoryData.length === 0) return;

                const inventoryContent =
                    document.getElementById("inventoryContent");
                const inventoryBox = document.getElementById("inventoryBox");

                // Find box inventory items and verification date
                const boxItems = inventoryData.filter((item) => {
                    const firstColumn = Object.values(item)[0];
                    return (
                        firstColumn &&
                        (firstColumn.includes("Large") ||
                            firstColumn.includes("Small"))
                    );
                });

                const verifiedItem = inventoryData.find((item) => {
                    const firstColumn = Object.values(item)[0];
                    return firstColumn && firstColumn.includes("Verified on");
                });

                const boxesHtml = boxItems
                    .map((item) => {
                        const values = Object.values(item);
                        const boxType = values[0] || "Unknown";
                        const quantity = values[1] || "0";

                        return `
                        <div style="background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px; text-align: center;">
                            <div style="font-weight: bold; margin-bottom: 5px;">${boxType} Boxes</div>
                            <div style="font-size: 1.5rem; font-weight: bold;">${quantity}</div>
                        </div>
                    `;
                    })
                    .join("");

                const verificationHtml = verifiedItem
                    ? `
                    <div style="background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px; text-align: center;">
                        <div style="font-weight: bold; margin-bottom: 5px;">📅 Last Verified</div>
                        <div style="font-size: 1.1rem; font-weight: bold;">${Object.values(verifiedItem)[1]}</div>
                    </div>
                `
                    : "";

                inventoryContent.innerHTML = boxesHtml + verificationHtml;
                inventoryBox.style.display = "block";
            }

            function printAssignment() {
                const assignmentContainer = document.getElementById(
                    "assignmentContainer",
                );

                if (!assignmentContainer.innerHTML.trim()) {
                    alert(
                        "Please select a worker or date first to print their assignment.",
                    );
                    return;
                }

                // Create print-friendly title
                const selectedWorker = document.querySelector(
                    ".worker-card.selected",
                );
                const selectedDate = document.querySelector(
                    ".date-card.selected",
                );

                let printTitle = "SPFM Market Recovery Routes";
                if (selectedWorker) {
                    printTitle += " - " + selectedWorker.textContent.trim();
                } else if (selectedDate) {
                    const dateText = selectedDate
                        .querySelector("h3")
                        .textContent.replace("📅 ", "");
                    printTitle += " - " + dateText;
                }

                // Add print title to header temporarily
                const originalHeaderContent =
                    document.querySelector(".header p").innerHTML;
                document.querySelector(".header p").innerHTML = printTitle;

                // Print
                window.print();

                // Restore original header
                setTimeout(() => {
                    document.querySelector(".header p").innerHTML =
                        originalHeaderContent;
                }, 100);
            }

            // Initialize app by fetching data
            fetchSheetData();
        </script>

        <script
            async
            defer
            src="https://apis.google.com/js/api.js"
            onload="gapiLoaded()"
        ></script>
        <script
            async
            defer
            src="https://accounts.google.com/gsi/client"
            onload="gsiLoaded()"
        ></script>
    </body>
